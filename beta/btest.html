<!DOCTYPE html>
<html>
<head>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

        <meta charset="utf-8">

        <title>Button Test</title>

        <style>

            body,html{height:100%;margin:0;padding:0}.container{width:100px;height:50px;position:relative;margin:100px;border-radius:50px;background-color:#32cd32;overflow:hidden;cursor:pointer;transition:.3s;-webkit-transition:.3s;box-shadow:inset 2px 2px 3px 0 rgba(0,0,0,.4);-webkit-box-shadow:inset 2px 2px 3px 0 rgba(0,0,0,.4);-webkit-tap-highlight-color:transparent;-webkit-tap-highlight-color:rgba(0,0,0,0)}.dot{width:42px;height:42px;position:absolute;border-radius:50%;top:4px;left:4px;background-color:#fff;transition:.3s;-webkit-transition:.3s;box-shadow:2px 2px 3px 0 rgba(0,0,0,.4);-webkit-box-shadow:2px 2px 3px 0 rgba(0,0,0,.4)}.red{background-color:red}

        </style>

    </head>

    <body>

        <div class="container"><div class="dot"></div></div>

        <div class="container"><div class="dot"></div></div>

        <div class="container"><div class="dot"></div></div>

        <script>

            for(var a=document.getElementsByClassName('container'),b,i=0;i<a.length;i++){a[i].onclick=function(){this.classList.contains('red')?(this.classList.remove('red'),b=0):(this.classList.add('red'),b=50),this.children[0].style.cssText="transform:translateX("+b+"px);-webkit-transform:translateX("+b+"px)"}}

        </script>

    </body>

</html>
