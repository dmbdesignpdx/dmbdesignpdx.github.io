<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">

        <meta name="theme-color" content="hsl(180,90%,55%)">

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <title>Animations</title>

        <style>

            html, body {
                height: 100%;
                margin: 0;
                padding: 0
            }

            section {
                position: relative
            }

            svg, div {
                height: auto;
                display: inline-block;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto
            }

            svg {
                fill: hsl(80,100%,97%)
            }

            section {
                width: 100%;
                height: 100%;
            }

            #main {
                overflow-y: scroll
            }

            #main section {
                overflow: hidden
            }

            #main section:first-of-type {
                background-color: hsl(180,90%,55%)
            }

            #main section:nth-of-type(2) {
                background-color: hsl(180,5%,45%)
            }

            #cloud {
                width: 174px;
                stroke: hsl(180,90%,55%);
                stroke-width: 2.6;
                z-index: 2
            }

            #sun {
                width: 110px;
                height: 110px;
                top: -66px;
                left: -54px;
                z-index: 1
            }

            #moon {
                width: 110px;
                height: 110px;
                fill: hsl(80,100%,97%)
            }

            .circle {
                width: 110px;
                height: 110px;
                border-radius: 50%;
                left: 221px;
                background-color: hsl(180,5%,45%)
            }

            @keyframes rotating {
                to {
                    transform: rotate(1turn)
                }
            }

            @-webkit-keyframes rotating {
                to {
                    -webkit-transform: rotate(1turn)
                }
            }

            @keyframes eclipse {
                80%,100% {
                    transform: translateX(-226px)
                }
            }

            @-webkit-keyframes eclipse {
                80%,100% {
                    -webkit-transform: translateX(-226px)
                }
            }

            #sun {
                animation: rotating 8s linear infinite;
                -webkit-animation: rotating 8s linear infinite;
            }

            .eMove {
                animation: eclipse 8s linear infinite;
                -webkit-animation: eclipse 8s linear infinite
            }

            @media screen and (max-width : 416px) {

                #cloud {
                    width: 139px;
                }

                #sun {
                    width: 88px;
                    height: 88px
                }

            }

        </style>

    </head>
    <body>

        <section id="main">

        <section>

        <script>

            document.getElementById('main').onscroll = function(){

                if (window.innerHeight*.1 > (document.getElementById('b').offsetTop - this.scrollTop)) {

                    document.getElementById('ecl').classList.add('eMove')

                }

            }

        </script>

    </body>
</html>
