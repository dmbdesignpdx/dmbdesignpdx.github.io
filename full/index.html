<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Full Window</title>

    <style>

        html, body {
            height: 100%;
            padding: 0;
            margin: 0
        }

        section {
            width: 100%;
            height: auto;
            background: #EEE
        }

        section:nth-of-type(even) {
            background: #DDD
        }

    </style>

</head>
<body>

    <section></section>

    <section></section>

    <script>

        var sections = document.getElementsByTagName('section');

        function setHeight(h) {

            for (var i = 0; i < sections.length; i++) {

                sections[i].style.height = h+"px";

            }

        }

        function onRotation(w,h) {

            

        }

        window.onresize = function() {

            if (window.innerWidth > 1024) {

                setHeight(window.innerHeight)

            }
            else {

                onRotation(window.innerWidth,window.innerHeight)

            }

        }

        window.onload = function() {

            setHeight(window.innerHeight)

        }

    </script>

</body>
</html>
